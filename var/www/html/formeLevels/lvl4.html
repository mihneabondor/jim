<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lvl4.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="lvl4.js"></script>
    <script src="../main.js"></script>
    <title>Cate laturi are forma</title>
   
    <link rel="stylesheet" href="..\calculator.css">
    <script src="../calculator.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script> 
        $(function(){
          $("#calculator").load("../calculator.html");
        });
    </script>

</head>
<body>
  <div id="calculator"></div>
   <p id="intrebare">
    Câte laturi are această <i>STEA</i>?
   </p>

   <div id="box-star">
   <div class="star"></div>
  </div>
   <form id="txtBox" onclick="validareRaspuns()" onsubmit="return false">

    <label for="laturi">Număr de laturi: </label>
    <input type="number" id="lat" min="3" max="10000" autocomplete="off">
    <input type="submit" id="veri" value="Verificare">
   </form>
   
   <div id="urmatorul">
    <button id="btnNext" onclick="next()"> 
      Urmatorul
    </button>    
</div>
</body>
</html>
